
spring:
    application:
        name: website-backend
    jpa:
        generate-ddl: 'false'
        properties:
            hibernate:
              format_sql: 'true'
        show-sql: 'true'
        hibernate:
            ddl-auto: update

    datasource:
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        url: jdbc:mysql://localhost:3306/website


    servlet:
        multipart:
          enabled: true
          file-size-threshold: 2MB
          max-file-size: 10MB
          max-request-size: 10MB

    security:
        oauth2:
          client:
            registration:
              # must match oauth2.setDefaultClientRegistrationId("crm-client")
              crm-client:
                client-id: website-connect
                client-secret: MbGG11ilaPfjkdlXQEVJi3eC8ludiPgb
                authorization-grant-type: client_credentials
                scope: openid
                provider: crm         # ‚Üê link to the provider block below
            provider:
              crm:
                token-uri: http://localhost:8080/realms/4rent_security/protocol/openid-connect/token


server:
    port: 8084
    error:
        include-binding-errors: always
        include-message: always

logging:
  level:
    com.netflix.discovery: 'DEBUG'
    org.springframework.cloud.netflix.eureka: 'DEBUG'


#Resilinece4j Properties
resilience4j:
  circuitbreaker:
    instances:
      user-service:
        automaticTransitionFromOpenToHalfOpenEnabled: 'true'
        failureRateThreshold: '50'
        slidingWindowType: COUNT_BASED
        event-consumer-buffer-size: '10'
        registerHealthIndicator: 'true'
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: '3'
        slidingWindowSize: '5'

  timelimiter:
    instances:
      price-service:
        timeout-duration: 5s

  retry:
    instances:
      price-service:
        wait-duration: 5s
        max-attempts: '3'